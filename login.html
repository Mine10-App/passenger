<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Shift Management</title>
<script src="user.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
:root {
  --gold: #D4AF37;
  --gold-light: #F5E8C8;
  --gold-dark: #B8860B;
  --white: #FFFFFF;
  --light-gray: #F8F9FA;
  --medium-gray: #E9ECEF;
  --dark-gray: #495057;
  --text-color: #333333;
  --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --border-radius: 8px;
  --error-color: #dc3545;
  --success-color: #28a745;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--light-gray);
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-image: linear-gradient(135deg, var(--gold-light) 0%, var(--light-gray) 100%);
}

.login-container {
  background: var(--white);
  padding: 40px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 420px;
  border-top: 4px solid var(--gold);
  position: relative;
  overflow: hidden;
}

.login-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--gold), var(--gold-dark));
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

h2 {
  color: var(--gold-dark);
  font-size: 2rem;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--dark-gray);
  font-size: 1rem;
}

.error {
  color: var(--error-color);
  text-align: center;
  margin-bottom: 15px;
  padding: 10px;
  background-color: rgba(220, 53, 69, 0.1);
  border-radius: var(--border-radius);
  border-left: 3px solid var(--error-color);
  display: none;
}

.form-group {
  margin-bottom: 20px;
  position: relative;
}

.form-label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--dark-gray);
}

.form-input {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid var(--medium-gray);
  border-radius: var(--border-radius);
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: var(--light-gray);
}

.form-input:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
  background-color: var(--white);
}

.form-input::placeholder {
  color: #6c757d;
}

.password-container {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  color: var(--dark-gray);
  font-size: 0.9rem;
}

.toggle-password:hover {
  color: var(--gold);
}

.btn {
  width: 100%;
  padding: 14px;
  background-color: var(--gold);
  color: var(--white);
  border: none;
  border-radius: var(--border-radius);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn:hover {
  background-color: var(--gold-dark);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn:active {
  transform: translateY(0);
}

.footer {
  text-align: center;
  margin-top: 25px;
  padding-top: 20px;
  border-top: 1px solid var(--medium-gray);
  color: var(--dark-gray);
  font-size: 0.9rem;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake {
  animation: shake 0.5s ease-in-out;
}

@media (max-width: 480px) {
  .login-container {
    padding: 30px 20px;
  }
  
  h2 {
    font-size: 1.7rem;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="header">
    <h2>PMS</h2>
    <p class="subtitle">Please sign in to continue</p>
  </div>
  
  <div class="error" id="errorMsg"></div>
  
  <div class="form-group">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
  </div>
  
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <div class="password-container">
      <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
      <button type="button" class="toggle-password" id="togglePassword">Show</button>
    </div>
  </div>
  
  <button class="btn" onclick="login()">
    <span>Sign In</span>
  </button>
  
  <div class="footer">
    <p>Secure access to passenger management system</p>
  </div>
</div>


<script src="JS/login.js"></script>

</body>
</html>
